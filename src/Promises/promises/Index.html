<!DOCTYPE html>
<html lang="en" style="background-color: #212629">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="ie=edge">
    <title>JS</title>
</head>
<body>
<script src="axios.js"></script>
<script src="api.js"></script>

<script>
    api.getVacanciesCountFromMicrosoft()
        .then(res => {
            return res.data.vacancies
        })
        .then((vacancies) => {
            api.getVacanciesCountFromGoogle()
                .then(res => {
                    return res.data.vacancies + vacancies
                })
                .then((vacancies) => {
                    api.sendStudentsCountToItKamasutra(vacancies)
                        .then(res => {
                            console.log(res)
                        });
                })
        })
</script>
</body>
</html>
