<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>test</title>
</head>
<body>
<div class="box">
    <ul class="list">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
        <li class="item">6</li>
        <li class="item">7</li>
        <li class="item">8</li>
        <li class="item">9</li>
        <li class="item">10</li>
    </ul>
    <script>
        const list = document.querySelector('.list');
        list.addEventListener('wheel', function(ev) {
            let items = this.querySelectorAll('.item');
            if (ev.wheelDelta > 0) {
                this.prepend(items[items.length - 1]);
            } else {
                this.append(items[0]);
            }
        });
    </script>
</div>
</body>
</html>
